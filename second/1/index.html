<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>Happy Mother's Day</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<style type="text/css">
		@font-face {
			font-family: digit;
			src: url('digital-7_mono.ttf') format("truetype");
		}
	</style>
	<link href="css/default.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/garden.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
</head>

<body>
	<div id="mainDiv">
		<div id="content">
			<div id="code">
				<span class="comments">亲爱的老妈：</span><br />
				<span class="space"/><span class="comments">都说母亲是世界上最伟大的人，我也同样这么认为，</span><br />
				<span class="space"/><span class="comments">在今天这个日子，</span><br />
				<span class="space"/><span class="comments">祝您母亲节快乐！</span><br />
				<span class="space"/>您为我的快乐生活，<br />
				<span class="space"/>不知费了多少心血，<br />
				<span class="space"/>当我快乐时，您会开心的笑着，<br />
				<span class="space"/>当我不高心时，您会耐心地开导，<br />
				<span class="space"/>生活中的点点滴滴，<br />
				<span class="space"/>都有您的陪伴，<br />
				<span class="space"/>也正因为您的陪伴，<br />
				<span class="space"/>才使我的生活快乐而自由！<br />
				<span class="space"/>也许我们相处的日子里有很多不愉快的事，<br />
				<span class="space"/>但是无论如何，我们都永远的一家人！<br />
				<span class="keyword">我会永远爱你，<br />
				<span class="space"/>在以后的生活里不让你劳累操心，<br />
				<span class="space"/>我会逐渐的长大成人，<br />
				<span class="space"/>用自己的努力奋斗让您的一生都健康快乐。<br />
				<span class="space"/>人生并非一帆风顺，<br />但是多亏我的世界里有着您！</span> <br />
				<br />
			</div>
			<div id="loveHeart">
				<canvas id="garden"></canvas>
				<div id="words">
					<div id="messages">
						老妈,感谢有你的：
						<div id="elapseClock"></div>
					</div>
					<div id="loveu">
						Love u forever and ever.<br/>
						<div class="signature">- 冯梦奇</div>
					</div>
				</div>
			</div>
		</div>
	
	</div>
	<script type="text/javascript">
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;
		var together = new Date();
		together.setFullYear(2003, 11, 9);
		together.setHours(3);
		together.setMinutes(0);
		together.setSeconds(0);
		together.setMilliseconds(0);
		
		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
			document.body.appendChild(msg);
			$("#code").css("display", "none")
			$("#copyright").css("position", "absolute");
			$("#copyright").css("bottom", "10px");
		    document.execCommand("stop");
		} else {
			setTimeout(function () {
				startHeartAnimation();
			}, 5000);

			timeElapse(together);
			setInterval(function () {
				timeElapse(together);
			}, 500);

			adjustCodePosition();
			$("#code").typewriter();
		}
	</script>
</body>
</html>
